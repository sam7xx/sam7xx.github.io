name: Hexo Deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install dependencies
        run: npm install
      - name: Generate and deploy
        run: |
          hexo clean
          hexo generate
          hexo deploy --message "Auto deploy by GitHub Actions"